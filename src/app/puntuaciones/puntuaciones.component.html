<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/"></ion-back-button>
    </ion-buttons>
    <ion-title>Puntuaciones</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let puntuacion of puntuaciones; let i = index">
      <ion-label class="nombre-label">
        {{ i + 1 }}. {{ puntuacion.nombre }}
      </ion-label>
      <ion-label class="puntos-label" slot="end">
        {{ puntuacion.pts }} PTS
      </ion-label>
    </ion-item>
  </ion-list>
</ion-content>
